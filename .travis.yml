language: node_js
sudo: false

node_js:
  - 8.9.1

jobs:
  include:
    - stage: test
      script:
        - yarn lint
        - yarn test
    - stage: build
      script: yarn build

stages:
  - name: deploy to staging
    if: branch = master
    script: skip
    deploy:
      provider: heroku
      app: lsnq-git-app-staging
      api_key:
        secure: 

  - name: deploy production
    if: tag IS present
    script: skip
    deploy:
      provider: heroku
      app: lsnq-git-app
      api_key:
        secure: 
